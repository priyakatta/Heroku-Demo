<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <form method="get">
            <h1> Puppy Adoption Page</h1>
            <h2> Please enter information to adopt a puppy and we will email you back.</h2>
            <p>
                please note Firstname, Lastname, email and password are all required
            </p>
            <div class="container1">
                <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="firstname" placeholder="firstname" />
                <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="lastname" placeholder="lastname" /><br>
                <label for="email">Email:</label>
                    <input type="email" id="email" pattern="[A-Za-z0-9]+@[a-z]+\.com">
                <label for="pass">Password (8 characters minimum):</label>
                    <input type="password" id="pass" name="password" minlength="8" required>

            </div>

            <div class="container2">
                <h3>Are you already a dog owner?</h3>
                <label for="yes">Yes:</label>
                    <input type="radio" id="yes" name="dog_choice" value="yes">
                <label for="No">No:</label>
                    <input type="radio" id="No" name="dog_choice" value="no">
                    <p></p>
                <label for="card_select">Do you have a credit card or Paypal?</label>
                    <select name="card" id="card_select">
                        <option value="credit card">Credit card</option>
                        <option value="Paypal">Paypal</option>

                    </select>

            </div>
            <p></p>
            <div>
                <input type="submit" value="Submit Feedback">
            </div>
        </form>
   </body>
</html>
