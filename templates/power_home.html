<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<!-- <link rel="stylesheet" type="text/css" href="../static/css/styles.css"> -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			Machine Learning App with Flask
		</div>
		<h2>Efficiency of the electric power output</h2>

	    </div>
	</header>

	<div class="ml-container">

		<form action="{{ url_for('predict')}}" method="POST">
            <label for="AT">Ambient temperature:</label>
                <input type="number" name="AT" placeholder="0.00" pattern="^\d*(\.\d{0,2})?$" min="1.81" max="37.11">
				<p></p>
            <label for="AP">Ambient Pressure:</label>
                <input type="number" name="AP" placeholder="0.00" pattern="^\d*(\.\d{0,2})?$" min="992.89" max="1033.30">
				<p></p>
            <label for="Vacuum">Exhaust Vacuum:</label>
                <input type="number" name="Vacuum" placeholder="0.00" pattern="^\d*(\.\d{0,2})?$" min="25.36" max="81.56">
				<p></p>
            <label for="RH">Relative humidity:</label>
                <input type="number" name="RH" placeholder="0.00" pattern="^\d*(\.\d{0,2})?$" min="25.56" max="100.16">
				<p></p>

            <p></p>

		<input type="submit" class="btn-info" value="predict">

	</form>

	</div>




</body>
</html>
